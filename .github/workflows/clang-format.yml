name: clang-format

on:
  pull_request:
    branches: [ main, develop ]
    types: [ closed ]

jobs:

  clang-format:
    runs-on: ubuntu-latest
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}  # assign the branch should be checked
    
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-14
        sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-14 100
        clang-format --version

    - name: Run clang-format
      run: |
        find . -type f \( -name "*.h" -o -name "*.cpp" \) -print0 | xargs -0 clang-format -i

    - name: Check if PR was merged
      id: check
      run: |
        if [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
          echo "::set-output name=merged::true"
        else
          echo "::set-output name=merged::false"
        fi

    - name: Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Apply clang-format"
        branch: ${{ github.event.pull_request.base.ref }}
      if: steps.check.outputs.merged == 'true'
